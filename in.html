<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Pass Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    header {
      background-image: url('busimg.png');
      color: black;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }
    .form-container {
      padding: 50px;
      background: white;
      margin: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
      text-align: center;
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-container button {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: blue;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>BUS PASS MANAGEMENT SYSTEM</h1>  
  </header> 
  <div class="form-container">
    <h1>Bus Pass Renewal</h1>
    <form id="busPassForm">
      <label for="busPassID">Enter Bus Pass ID:</label>
      <input type="text" id="busPassID" name="busPassID" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('busPassForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const busPassID = document.getElementById('busPassID').value;

      const response = await fetch('getDetails.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ busPassID })
      });
      const data = await response.json();

      if (data.success) {
        // Store the details in local storage or pass via URL (here we use localStorage)
        localStorage.setItem('busPassDetails', JSON.stringify(data));
        // Redirect to the details page
        window.location.href = 'details.html';
      } else {
        alert('Invalid Bus Pass ID!');
      }
    });
  </script>
  <footer>
    <p>Copyright Â© 2024 Bus Pass Management System. All rights reserved.</p>
  </footer>
</body>
</html>
