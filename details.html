<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Pass Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }
    header {
      background-image: url('busimg.png');
      color: black;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }
    .details-container {
      padding: 50px;
      background: white;
      margin: 0px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
    }
  .details-container input, .details-container select, .details-container button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .details-container button {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .details-container h1 {
      text-align: center;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
     
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>BUS PASS MANAGEMENT SYSTEM</h1>  
  </header> 
  <div class="details-container" id="details">
    <h2>Bus Pass Details</h2>
    <p id="name"></p>
    <p id="age"></p>
    <p id="aadhar"></p>
    <p id="institution"></p>
    <p id="course"></p>
    <p id="route"></p>

    <label for="passType">Select Pass Type:</label>
    <select id="passType">
<option value=" ">Select pass type</option>
      <option value="monthly">Monthly - ₹450</option>
      <option value="quarterly">Quarterly - ₹850</option>
      <option value="yearly">Yearly - ₹3000</option>
    </select>

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
<option value=" ">Select payment </option>
      <option value="phonepay">Phone Pay</option>
      <option value="googlepay">Google Pay</option>
      <option value="paytm">Paytm</option>
    </select>

    <button id="proceedToPay">Proceed to Pay</button>
  </div>

  <script>
    const details = JSON.parse(localStorage.getItem('busPassDetails'));
    if (details) {
      document.getElementById('name').textContent = `Name: ${details.name}`;
      document.getElementById('age').textContent = `Age: ${details.age}`;
      document.getElementById('aadhar').textContent = `Aadhar: ${details.aadhar}`;
      document.getElementById('institution').textContent = `Institution: ${details.institution}`;
      document.getElementById('course').textContent = `Course: ${details.course}`;
      document.getElementById('route').textContent = `Route: ${details.route}`;
    } else {
      alert('No details found.');
    }

    const proceedButton = document.getElementById('proceedToPay');
    proceedButton.addEventListener('click', () => {
      const passType = document.getElementById('passType').value;
      const paymentMethod = document.getElementById('paymentMethod').value;

      const amount = passType === 'monthly' ? 450 : passType === 'quarterly' ? 850 : 3000;
      const expiryDate = calculateExpiryDate(passType);

      alert(`Redirecting to ${paymentMethod} for payment of ₹${amount}`);
      setTimeout(() => {
        alert(`Your payment of ₹${amount} was successful. Your pass has been renewed!`);
        document.getElementById('details').innerHTML += `
          <p style="color: green; font-weight: bold;">
            Renewal successful! Your new expiry date is: ${expiryDate}
          </p>`;
      }, 500);
    });

    function calculateExpiryDate(passType) {
      const currentDate = new Date();
      if (passType === 'monthly') {
        currentDate.setMonth(currentDate.getMonth() + 1);
      } else if (passType === 'quarterly') {
        currentDate.setMonth(currentDate.getMonth() + 3);
      } else if (passType === 'yearly') {
        currentDate.setFullYear(currentDate.getFullYear() + 1);
      }
      return currentDate.toISOString().split('T')[0]; // Format the date as a readable string
    }
  </script>
  <footer>
    <p>Copyright © 2024 Bus Pass Management System. All rights reserved.</p>
  </footer>
</body>
</html>
